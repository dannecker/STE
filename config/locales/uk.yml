  about:
    index:
      title:
      >
        Державне підприємство <b>«СпецТехноЕкспорт»</b> орієнтоване на експортно-імпортні відносини на світовому ринку озброєнь.
      intro:
      >
        <h4>
        Державне зовнішньоторговельне підприємство <b>«СпецТехноЕкспорт»</b> спеціалізується на експорті сучасних військових технологій та наданні послуг з ремонту, модернізації та обслуговування озброєння, а також обладнання спеціального призначення.
        <br><br>
        <p>Ми пишаємося тим, що Україна є однією з небагатьох країн у світі, яка володіє великими технологічними знаннями в галузі, а також повним виробничим технологічним циклом.</p>
        <p>Усвідомлюючи те, що плідна співпраця на висококонкурентному ринку є взаємною зацікавленістю клієнтів і постачальників, ми з гордістю можемо запропонувати послуги українських конструкторських бюро і виробників комплексного обладнання (OEM-виробників) для виконання всіх вимог клієнтів.</p></h4>
      ceo:
        name: Барбул Павло Олексійович
        position: Директор
        cv_pre:
        >
          <p>Народився 29 січня 1987 року в м. Одеса, громадянин України.</p>
          <h4>Освіта</h4>
          <p>З 2003 по 2008 роки навчався в Українському державному університеті фінансів та міжнародної торгівлі,
          спеціальність - міжнародне право.</p>
          <p>У 2008 році захистив ступінь магістра з міжнародного права.</p>
        cv_post:
        >
          <h4>Трудова діяльність</h4>
          <p><b>З 2006р.</b> – юрист ТОВ «Торговий дім «Укрсільгоспмаш»<br/>
          <b>З 2007р.</b> – юрист ТОВ «Адвокатська компанія «Арцінгер та Партнери».
          <b>2009 р.</b> – приватна адвокатська практика, в тому числі в
          складі засновників ТОВ «Юридична фірма «Вокс - Легум»<br/>
          <b>З 2010р.</b> – керівник відділу примусового стягнення юридичного
          департаменту офісу фінансової реструктуризації та стягнення проблемних кредитів ПАТ «Сведбанк»<br/>
          <b>З 2014р.</b> – директор Департаменту управління активами <br/>
          Державного концерну «Укроборонпром»<br/>
          <b>З грудня 2015р.</b> - директор Дочірнього підприємства Державної
          компанії «Укрспецекспорт» Державного госпрозрахункового
          зовнішньоторговельного підприємства «Спецтехноекспорт»<br/></p>
      spacer: У нас є кращі практики та досвід в організації капітального ремонту, продовження терміну експлуатації та модернізації обладнання.
      enterprise:
        title: Підприємство
        text:
        >
          <p>ДП ДГЗП «СпецТехноЕкспорт» підтримує і співпрацює з різними науково-дослідними центрами і конструкторськими бюро.</p>
          <p>З 1998 року підприємство має репутацію надійного партнера, готового надавати
          підтримку замовникам в найкоротші терміни в різних регіонах світу. Нашими постійними і
          найбільш шанованими партнерами є Міністерства оборони Республіки Індія, Алжиру, Індонезії,
          Малайзії, Бангладеш, а також інші державні та приватні компанії в усьому світі.</p>