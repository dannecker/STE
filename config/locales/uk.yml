      ste_profile_title: Сфера діяльності ДП ДГЗП <b>«Спецтехноекспорт»</b>
      ste_profile_description:
      >
        <p>Починаючи з липня 1998 року Державне зовнішньоторговельне підприємство <b>«СпецТехноЕкспорт»</b> (Державна компанія) спеціалізується на експорті та імпорті новітньої зброї, військової продукції і технологій, а також техніки спеціального призначення.</p>
        <p>Ми також тісно співпрацюємо з різними науково-дослідними центрами, конструкторськими бюро, а також в якості виробника комплектного обладнання військово-промислового комплексу України та інших держав.</p>
        <p>Україна є одним з провідних розробників і виробників сучасних озброєнь, зброї, а також засобів персонального захисту.</p>
