    index:
      title: Наші <b>Послуги</b>
      intro:
      >
        Від самого першого дня створення наша Компанія здобула репутацію передбачуваного та надійного партнера, який спеціалізується на комерційній підтримці та покращенні торгівлі Клієнтів у різноманітних регіонах по всьому світу.
        <p>Основні послуги, що надаються ДП ДГЗП «Спепцтехноекспорт» по всьому світу:</p>
      air_force_title: ВПС
      air_force_text:
      >
        <li>Капітальний ремонт, подовження ресурсу, модернізація та постачання запасних частин до літаків Ан-32, МіГ-23, МіГ-27, МіГ-29 та Л-29/39.</li>
        <li>Постачання всього обсягу запчастин, агрегатів та блоків до всіх літаків типу Ан.
        <li>Постачання авіаційних блоків, нашоломних систем цілевказання, проекційних дисплеїв, агрегатів та запчастин до літаків типу МіГ-21, МіГ-29 та Су-30.</li>
        <li>Капітальний ремонт та логістична підтримка всіх типів та модифікацій літаків Ту-142М, Іл-38, Іл-76/78, сімейств МіГ та Су, гелікоптерів типу Ка та Мі-25/35, Мі-8/17 та Мі-14.</li>
        <li>Капітальний ремонт авіаційних двигунів Р-11/13, Р-25 (включаючи Р-25У-300), Р-29, РД-33 та АЛ-3, редукторів КСА-2(3) та їхніх вузлів, турбогенераторів ТГ-16М, ТА-9 та ТА-12. Капітальний ремонт агрегатів двигунів Д-30КП (Д-30КП-2) для літаків Іл-76/78/А-50.</li>
        <li>Модернізація вертольотів Мі-8/17 та Мі-25/35;</li>
        <li>Модернізація мобільних комплексів МК-9.12 (для перевірки літаків МіГ-29) та комплексу ГУРТ (для перевірки ракет Р-27, Р-60 та Р-73).</li>
        <li>Постачання сучасного комплексу інфрачервоної протидії «АДРОС», екранів вихлопних газів, систем відстрілювання світлових пасток та розроблення комплексу захисту від ракет із тепловими голівками наведення для всіх гвинтових та літаків із фіксованим крилом.</li>
        <li>Постачання сучасних тактичних БПЛА та розробка і постачання систем протидії БПЛА.
        <li>Розробка та проектування різноманітних типів авіаційних агрегатів, блоків, насосів, тощо на Українських конструкторських бюро.</li>
        <li>Навчання в Україні пілотів та технічного персоналу замовника (слід зауважити, що за останні роки багато представників (пілотів, технічного персоналу) із країн НАТО пройшли навчання в Україні.</li>
      army_title: Армія
      army_text:
      >
        <li>Модернізація танків Т-55, Т-72, бронемашин БТР-50/60/70/80 та БМП-І, БМП-ІІ.</li>
        <li>Постачання різних типів танків, бронемашин, та спеціальних броньованих машин.</li>
        <li>Постачання двигунів із збільшеною потужністю (до 1400 к.с.) для танків Т-72, Т-80, Т-84, Т-90.</li>
        <li>Постачання систем динамічного захисту «Ніж», «Заслон», «Дуплет» та постановника завад для лазерних дальномерів «Ф3 Фантом» для подальшого встановлення на танках та бронемашинах.</li>
        <li>Постачання запасних частин для засобів ППО «Тунгуска», «Квадрат», «Печора», «Оса-АКМ», «Шилка», танків Т-55, ТТ-72, Т-90, БМП-І/ІІ/ІІІ, та бронемашин БРДМ.</li>
        <li>Постачання автомобілів типу «КРАЗ» та запчастин до них, запчастин до автомобілів «Урал», «Зіл»;</li>
        <li>Навчання водіїв та техніків замовника в Україні.</li>
        <li>Постачання різних типів озброєння/зброї разом із бронежилетами для армії та піхоти.</li>
      radio_title: Засоби РЕБ
      radio_text:
      >
        <li>Розробка та постачання систем пасивної розвідки великої дальності дії, систем постановки перешкод та моніторингу Кольчуга, Мінерал-МЕ, Мандат, Ліман і т.д.</li>
        <li>Модернізація та перевід на цифрову платформу радарів П-18, П-19, висотомірів ПРВ, радарів РСБН-4Н, станцій РСП-10, передача технологій, логістична підтримка.</li>
        <li>Постачання новітніх засобів навігації та прицілів день/ніч.</li>
        <li>Постачання розвідувального обладнання включаючи системи моніторингу GSM, CDMA, THURAYA та IRIDIUM.</li>
        <li>Постачання твердотільного бортового регістратора БУР-4-1.</li>
        <li>Навчання операторів та технічного персоналу замовника в Україні.</li>
      navy_title: Морська техніка
      navy_text:
      >
        <li>Постачання, ремонт/капітальний ремонт та модернізація інженерних систем, основних двигунів, турбінного обладнання та озброєння проектів 1159.2, 1234, 1241РE, 1241.2, 205, 771, 61ME, 159, 1135.6, 266ME, 1258 та підводних човнів 877EKM, 641.</li>
        <li>Виробництво сухих та плавучих доків із укріпленого цементу та композитної рами вантажопідйомністю від 400 до 25000 метричних тонн.</li>
        <li>Унікальні гідроакустичні системи для виявлення підводних засобів, забезпечення безпеки прибережних районів.</li>
      got_questions: Маєте питання?
      contact_us: Контакти
