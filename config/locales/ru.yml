  about:
    index:
      title:
      >
        Предприятие <b>«СпецТехноЭкспорт»</b> ориентировано на экспортно-импортные отношения на мировом рынке вооружений.
      intro:
      >
        <h4>
        Государственное внешнеторговое предприятие <b>«СпецТехноЭкспорт»</b> специализируется на экспорте современных военных технологий и оказании услуг по ремонту, модернизации и обслуживанию вооружения, а также  оборудования специального назначения. 
        <br><br>
        <p>Мы гордимся тем, что Украина является одной из немногих стран в мире, которая располагает большими технологическими знаниями в отрасли и обладает полным производственным технологическим циклом.</p>
        <p>Осознавая то, что плодотворное сотрудничество на высококонкурентном рынке является взаимной заинтересованностью клиентов и поставщиков, мы с гордостью можем предложить услуги украинских конструкторских бюро и производителей комплексного оборудования (OEM-производителей) для выполнения всех требований клиентов.</p></h4>
      ceo:
        name: Барбул Павел Алексеевич
        position: Директор
        cv_pre:
        >
          <p>Родился 29 января 1987 в г. Одесса, гражданин Украины.</p>
          <h4>Образование</h4>
          <p>С 2003 по 2008 год учился в Украинском государственном университете финансов и международной торговли, специальность - международное право.</p>
          <p>В 2008 году получил степень магистра международного права.</p>
        cv_post:
        >
          <h4>Трудовая деятельность</h4>
          <p><b>С 2006 г.</b> – Юрист ООО «Торговый дом «Укрсельхозмаш»<br/>
          <b>С 2007 г.</b> – Юрист ООО «Адвокатская компания «Арцингер и Партнеры»<br/>
          <b>2009 г.</b> – Получил свидетельство о праве на занятие адвокатской деятельностью<br/>
          <b>С 2010 г.</b> – Руководитель отдела принудительного взыскания Юридического департамента офиса финансовой реструктуризации и взыскания проблемных кредитов ПАО «Сведбанк»<br/>
          <b>С 2012 г.</b> – Частная адвокатская практика, в том числе в составе учредителей ООО «Юридическая фирма «Вокс Легум»<br/>
          <b>С 2014 г.</b> – Директор Департамента управления активами Государственного концерна «Укроборонпром»<br/>
          <b>С декабря 2014 г.</b> - Директор дочернего предприятия государственной компании «Укрспецэкспорт» Государственного хозрасчетного внешнеторгового предприятия «Спецтехноэкспорт»<br/></p>
      spacer: У нас есть лучшие практики и опыт в организации капитального ремонта, продлении срока эксплуатации и модернизации оборудования.
      enterprise:
        title: Предприятие
        text:
        >
          <p>ДП ГХВП «СпецТехноЭкспорт» поддерживает и сотрудничает с различными научно-исследовательскими центрами и конструкторскими бюро.</p>
          <p>С 1998 года предприятие имеет репутацию надежного партнера,
          готового оказывать поддержку заказчикам в кратчайшие сроки в различных регионах мира.
          Нашими постоянными и наиболее уважаемыми партнерами являются Министерства обороны Республики Индия,
          Алжира, Индонезии, Малайзии, Бангладеш, а также другие государственные и частные компании во всем мире.</p>