      subtile: Полностью государственная компания, созданная в 1998 году Правительством Украины, основным видом деятельности которой являются экспортно-импортные отношения на мировом рынке вооружений.
      ste_profile_title: Сфера деятельности ГП ГХВП <b>«СпецТехноЭкспорт»</b>
      ste_profile_description:
      >
        <p>Начиная с июля 1998 года Государственное внешнеторговое предприятие <b>«СпецТехноЭкспорт»</b> (Государственная Компания) специализируется на экспорте и импорте новейшего оружия, военной продукции и технологий, а также техники специального назначения.</p>
        <p>Мы также тесно сотрудничаем с различными научно-исследовательскими центрами, конструкторскими бюро, в том числе и в качестве производителя комплектного оборудования военно-промышленного комплекса Украины и других государств.</p>
        <p>Украина является одним из ведущих разработчиков и производителей современных вооружений, оружия, а также средств индивидуальной защиты.</p>
