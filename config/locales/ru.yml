    index:
      title: Наши <b>Услуги</b>
      intro:
      >
        С первого дня основания наша Компания завоевала репутацию предсказуемого и надежного партнера,
        который специализируется на коммерческой поддержке и развитии торговли Клиентов по всему миру.
        <p>Основные услуги, которые предоставляет ДП ГХВП «Спецтехноэкспорт» по всему миру:</p>
      air_force_title: Авиация
      air_force_text:
      >
        <li>Капитальный ремонт, продление ресурса, модернизация и поставка запасных частей к самолетам Ан-32, МиГ-23, МиГ-27, МиГ-29 и Л-29/39</li>
        <li>Поставка всего объема запчастей, агрегатов и блоков ко всем самолетам типа Ан</li>
        <li>Поставка авиационных блоков, нашлемных систем целеуказания, проекционных дисплеев, агрегатов и запчастей к самолетам типа МиГ-21, МиГ-29 и Су-30</li>
        <li>Капитальный ремонт и логистическая поддержка всех типов и модификаций самолетов Ту-142М, Ил-38, Ил-76/78, семейств МиГ и Су, вертолетов типа Ка и Ми-25/35, Ми-8/17 и Ми-14</li>
        <li>Капитальный ремонт авиационных двигателей Р-11/13, Р-25 (включая Р-25В-300), Р-29, РД-33 и АЛ-3, редукторов КСА-2 (3) и их узлов, турбогенераторов ТГ-16М , И-9 и И-12. Капитальный ремонт агрегатов двигателей Д-30КП (Д-30КП-2) для самолетов Ил-76/78 / А-50</li>
        <li>Модернизация вертолетов Ми-8/17 и Ми-25/35</li>
        <li>Модернизация мобильных комплексов МК-9.12 (для проверки самолетов МиГ-29) и комплекса ГУРТ (для проверки ракет Р-27, Р-60 и Р-73)</li>
        <li>Поставка современного комплекса инфракрасного противодействия «АДРОС», экранов выхлопных газов, систем отстрела световых ловушек и разработка комплексной защиты от ракет с тепловыми головками наведения для всех винтовых и самолетов с фиксированным крылом</li>
        <li>Поставка современных тактических БПЛА, разработка и поставка систем противодействия БПЛА</li>
        <li>Разработка и проектирование различных типов авиационных агрегатов, блоков, насосов и т.д. на украинских конструкторских бюро</li>
        <li>Обучение в Украине пилотов и технического персонала заказчика (следует заметить, что за последние годы многие представители (пилотов, технического персонала) из стран НАТО прошли обучение в Украине</li>
      army_title: Армия
      army_text:
      >
        <li>Модернизация танков Т-55, Т-72, ​​бронемашин БТР-50/60/70/80 и БМП-I, БМП-II</li>
        <li>Поставка различных типов танков, бронемашин и специальных бронированных машин</li>
        <li>Поставка двигателей с увеличенной мощностью (до 1400 л.с.) для танков Т-72, ​​Т-80, Т-84, Т-90</li>
        <li>Поставка систем динамической защиты «Нож», «Заслон», «Дуплет» и постановщика помех для лазерных дальномеров «Ф3 Фантом» для дальнейшей установки на танках и бронемашинах</li>
        <li>Поставка запасных частей для средств ПВО «Тунгуска», «Квадрат», «Печора», «Оса-АКМ», «Шилка», танков Т-55, ТТ-72, ​​Т-90, БМП-I / II / III, и бронемашин БРДМ</li>
        <li>Поставка автомобилей типа КрАЗ и запчастей к ним, запчастей к автомобилям «Урал», «Зил»</li>
        <li>Обучение водителей и техников заказчика в Украине</li>
        <li>Поставка различных типов вооружения и оружия вместе с бронежилетами для армии и пехоты</li>
      radio_title: Средства РЭБ
      radio_text:
      >
        <li>Разработка и поставка систем пассивной разведки большой дальности действия, систем постановки помех и мониторинга: Кольчуга, Минерал-МЕ, Мандат, Лиман и т.д.</li>
        <li>Модернизация и перевод на цифровую платформу радаров П-18, П-19, высотомеров ПРВ, радаров РСБН-4Н, станций РСП-10, передача технологий, логистическая поддержка</li>
        <li>Поставка новейших средств навигации и прицелов день / ночь</li>
        <li>Поставка разведывательного оборудования, включая системы мониторинга GSM, CDMA, THURAYA и IRIDIUM</li>
        <li>Поставка твердотельного бортового регистратора БУР-4-1</li>
        <li>Обучение операторов и технического персонала заказчика в Украине</li>
      navy_title: ВМС
      navy_text:
      >
        <li>Поставка, ремонт / капитальный ремонт и модернизация инженерных систем, основных двигателей, турбинного оборудования и вооружения проектов 1159.2, 1234, 1241РE, 1241.2, 205, 771, 61ME, 159, 1135.6, 266ME, 1258 и подводных лодок 877EKM, 641</li>
        <li>Производство сухих и плавучих доков с укрепленного цемента и композитной рамы грузоподъемностью от 400 до 25000 метрических тонн</li>
        <li>Уникальные гидроакустические системы для обнаружения подводных средств, обеспечения безопасности прибрежных районов</li>
